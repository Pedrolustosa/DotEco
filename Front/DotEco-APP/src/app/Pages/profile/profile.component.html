<section>
    <div class="container-fluid py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10">
                <div class="card mt-2 mb-4 m-3">
                    <div class="row gap-0">
                        <div class="col-md-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-6 gap-3">
                                <div class="text-center justify-content-center align-items-center">
                                    <div>
                                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                            class="avatar img-circle img-thumbnail rounded-circle" alt="avatar">
                                    </div>
                                    <label class="Title fs-2 mt-3">Perfil</label>
                                </div>
                                <div class="d-flex d-flex justify-content-between">
                                    <div class="Lefth">
                                        <button class="btn" type="button" (click)="openModal(template)">Meus Dados</button>
                                    </div>
                                    <div class="Rigth">
                                        <button class="btn" type="button">Meus Cupoms</button>
                                    </div>
                                </div>
                                <div class="Midle d-flex justify-content-center">
                                    <button class="btn" type="button">Solicitações de Coleta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-header">
          <h4 class="Title fs-2 mt-3">Dados Pessoais</h4>
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userName" name="userName"
                        formControlName="userName" [ngClass]="{'is-invalid': registerForm.get('userName').errors 
                        && registerForm.get('userName').touched}"
                        placeholder="Insira o nome de Usuário" />
                    <label for="userName">Nome Usuário</label>
                    <div *ngIf="registerForm.get('userName').hasError('required') 
                        && registerForm.get('userName').touched" class="invalid-feedback">
                        Usuário é obrigatório.
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNome"
                        formControlName="fullName" [ngClass]="{'is-invalid': registerForm.get('fullName').errors 
                        && registerForm.get('fullName').touched }"
                        placeholder="Insira o Nome Completo" />
                    <label for="floatingNome">Nome</label>
                    <div *ngIf="registerForm.get('fullName').hasError('required') 
                        && registerForm.get('fullName').touched" class="invalid-feedback">
                        Nome Completo é obrigatório.
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cpf" formControlName="cpf"
                        name="cpf" [ngClass]="{ 'is-invalid': registerForm.get('cpf').errors 
                        && registerForm.get('cpf').touched}"
                        placeholder="Insira o Nome Completo">
                    <label for="cpf">CPF</label>
                    <div *ngIf="registerForm.get('cpf').hasError('required') 
                            && registerForm.get('cpf').touched" class="invalid-feedback">
                        CPF é obrigatório.
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" formControlName="email"
                        [ngClass]="{ 'is-invalid': registerForm.get('email').errors 
                            && registerForm.get('email').touched}"
                        placeholder="Insira o Nome Completo" />
                    <div *ngIf="registerForm.get('email').hasError('required') 
                            && registerForm.get('email').touched" class="invalid-feedback">
                        email é obrigatório.
                    </div>
                    <div *ngIf="registerForm.get('email').hasError('email')
                            && registerForm.get('email').touched" class="invalid-feedback">
                        Deve ser um e-mail válido.
                    </div>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="form-floating mb-3">
                    <input id="password" class="form-control" type="password"
                        formControlName="password" [ngClass]="{ 'is-invalid': registerForm.get('passwords.password').errors 
                        && registerForm.get('passwords.password').touched}"
                        placeholder="Digite uma Senha" />
                    <div *ngIf="registerForm.get('passwords.password').hasError('minlength') 
                        && registerForm.get('passwords.password').touched"
                        class="invalid-feedback">
                        Deve conter no mínimo 4 caracters
                    </div>
                    <div *ngIf="registerForm.get('passwords.password').hasError('required') 
                        && registerForm.get('passwords.password').touched"
                        class="invalid-feedback">
                        Senha é obrigatório.
                    </div>
                    <label for="password">Password</label>
                </div>
            </div>


            <div class="d-flex justify-content-around">
                <button type="button" class="btnmodel">Excluir</button>
            
                <button class="btnmodel" type="button">Alterar</button>
            </div>
        </div>
      </ng-template>
</section>
