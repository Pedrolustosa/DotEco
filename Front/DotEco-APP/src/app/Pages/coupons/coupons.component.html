<section class="container">
    <div class="d-flex justify-content-center">
        <button title="Criar" class="btnCoupons text-center mb-2" (click)="newCoupons(template)">
            <i class="fa fa-plus-circle"></i>&nbsp;
            Gerar Cupom
        </button>
    </div>
    <div class="card mt-5">
        <div class="card-body">
            <tabset class="m-2">
                <tab heading="Ativos" id="tab1">

                    <div class="container">
                        <div class="row">
                            <div *ngFor="let coupons of couponsFilters" class="card col-md-2 m-1">
                                <div class="card-body">
                                    <div class="m-1">{{coupons.name}}</div>
                                    <div class="m-1">{{coupons.percent}}</div>
                                    <div class="m-1">{{coupons.status}}</div>
                                    <div class="m-1">{{coupons.userId}}</div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btnCoupons"
                                            (click)="editCoupons(coupons, template)">Resgatar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!coupons">
                        <tr>
                            <td colspan="7" class="text-center">
                                <h4>
                                    Nenhum Cupom Disnponível!
                                </h4>
                            </td>
                        </tr>
                    </div>

                </tab>

                <tab heading="Utilizados">
                    <div class="mt-2 m-1">
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</section>


<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Atualziando Dados
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="template.hide()"
                    aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form class="form-group" [formGroup]="couponsForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" formControlName="name" [ngClass]="{'is-invalid': couponsForm.get('name').errors 
                                    && couponsForm.get('name').touched}" />
                        <label for="name">Nome</label>
                        <div *ngIf="couponsForm.get('name').hasError('required') 
                                    && couponsForm.get('name').touched" class="invalid-feedback">
                            Nome é obrigatório.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="percent" formControlName="percent" name="percent"
                            [ngClass]="{ 'is-invalid': couponsForm.get('percent').errors 
                                    && couponsForm.get('percent').touched}">
                        <label for="percent">Desconto %</label>
                        <div *ngIf="couponsForm.get('percent').hasError('required') 
                                        && couponsForm.get('percent').touched" class="invalid-feedback">
                            Desconto % é obrigatório.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="userId" formControlName="userId" [ngClass]="{ 'is-invalid': couponsForm.get('userId')?.errors 
                        && couponsForm.get('userId')?.touched}">
                            <option value="" selected disabled hidden>Selecione uma Opção</option>
                            <option *ngFor="let user of userId | async as list" [value]="user.id">
                                {{user.fullName}}</option>
                        </select>
                        <label for="userId">Cliente</label>
                        <div *ngIf="couponsForm.get('userId')?.hasError('required') 
                                && couponsForm.get('userId')?.touched" class="invalid-feedback">
                            Escolha o Tipo de Usuário.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="status" formControlName="status" [ngClass]="{ 'is-invalid': couponsForm.get('status')?.errors 
                    && couponsForm.get('status')?.touched}">
                            <option value="" selected disabled hidden>Selecione uma Opção</option>
                            <option value="0">Ativo</option>
                            <option value="1">Inativo</option>
                        </select>
                        <label for="status">status</label>
                        <div *ngIf="couponsForm.get('status')?.hasError('required') 
                                && couponsForm.get('status')?.touched" class="invalid-feedback">
                            Coloque o status comforme a situação da Coleta.
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer d-flex">
                <button class="btn btn-outline-secondary" (click)="template.hide()">
                    Fechar
                </button>
                <button class="btn btn-outline-primary ml-auto" [disabled]="!couponsForm.valid"
                    (click)="saveAlteration(template)">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>
</div>
